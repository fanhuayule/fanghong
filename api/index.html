<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
    <title>api中转</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* 防止页面出现滚动条 */
        }
        .bg-image {
            background-image: url('https://www.hanliyanjiu.xyz/wp-content/uploads/2024/05/1716289663-ab68e1f3d3ad5e3.jpg'); /* 将 'your-image-url.jpg' 替换为您的图片URL */
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        #tips {
            font-size: 25px;
            text-align: center;
            line-height: 50px;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, 0);
            color: white;
            background-color: rgba(0, 0, 0, 1); /* 不透明的黑色背景 */
            padding: 20px;
            border-radius: 10px;
            z-index: 1; /* 确保提示信息在背景图层上方 */
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div id="tips">请点击右上角，通过浏览器打开本页面。</div>
    <script>
        var url = document.location.toString();
        var urlParmStr = url.slice(url.indexOf('=') + 1);
        var ua = navigator.userAgent.toLowerCase();
        var isQQ = ua.indexOf('qq') != -1;
        var isWeixin = ua.indexOf('micromessenger') != -1;
        var isAndroid = ua.indexOf('android') != -1;
        var isIos = (ua.indexOf('iphone') != -1) || (ua.indexOf('ipad') != -1);

        var notice_openBrowser = "<h2>请点击右上角，通过浏览器打开本页面。</h2>";

        // 判断是不是在微信客户端打开
        if (isWeixin || isQQ) {
            // 判断是在Android的微信客户端还是Ios的微信客户端
            document.getElementById("tips").innerHTML = notice_openBrowser;
        } else {
            // 不是微信客户端，直接可以访问链接
            if (urlParmStr != url) {
                console.log(urlParmStr);
                location.href = urlParmStr;
            }
        }
    </script>
    <script async type="text/javascript" src="https://js.users.51.la/21480329.js"></script>
    <script charset="UTF-8" id="LA_COLLECT" src="//sdk.51.la/js-sdk-pro.min.js"></script>
    <script>LA.init({id: "JsTawo0DkJhtEmv4", ck: "JsTawo0DkJhtEmv4"})</script>
</body>
</html>
